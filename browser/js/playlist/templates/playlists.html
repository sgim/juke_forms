<div class="well">
	<form class="form-horizontal" name="newList">
		<fieldset>
			<legend>New Playlist</legend>
			<div class="form-group">
				<label class="col-xs-2 control-label">Name</label>
				<div class="col-xs-10">
					<input 
					name="newName"
					ng-model="playlist.name"
					class="form-control"
					type="text"
					ng-maxlength="16"
					ng-required="true"/>
					<div class="alert alert-warning" ng-show="!newList.newName.$pristine && !playlist.name.length" >Please enter a valid name</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-10 col-xs-offset-2">
					<button ng-disabled="newList.$invalid"
						ng-click="submitPlaylist()"
						class="btn btn-success">Create Playlist</button>
				</div>
			</div>
		</fieldset>
	</form>
</div>
